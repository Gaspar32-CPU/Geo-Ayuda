<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoAyuda - Mapa en tiempo real</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-5 bg-white shadow-sm">
    <div class="flex flex-row items-center">
      <img src="../logo.png" alt="Logo" class="w-10">
      <h1 class="text-xl font-semibold text-slate-800">GeoAyuda</h1>
    </div>
    <nav class="flex items-center space-x-6">
      <a href="../index.html" class="menu-link text-slate-600 hover:text-slate-900">Inicio</a>
    </nav>
  </header>

  <!-- Contenedor principal -->
  <div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="md:w-72 w-full border-r border-gray-200 p-6">
      <div class="py-3 flex flex-col gap-3">
        <h2 class="text-2xl font-bold text-blue-900 mb-4">Encuentra recursos y ayuda cerca de ti en tiempo real</h2>
        <button id="btn-ubicacion" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 w-4/5 rounded-lg transition">
          Usar ubicaci√≥n actual
        </button>
      </div>

      <hr class="my-6 border-gray-300">

      <div class="mt-6">
        <h3 id="filtroh1" class="text-xl font-semibold text-blue-900 pt-2">Filtros</h3>
        <div class="flex flex-wrap gap-2 mb-6">
          <button onclick="filtrar('Todos', this)" class="filtro-btn bg-slate-200 text-slate-700 px-3 py-1 rounded-full border text-sm hover:bg-slate-300 transition">Todos</button>
          <button onclick="filtrar('Refugio', this)" class="filtro-btn bg-slate-200 text-slate-700 px-3 py-1 rounded-full border text-sm hover:bg-slate-300 transition">Refugios</button>
          <button onclick="filtrar('Comida', this)" class="filtro-btn bg-slate-200 text-slate-700 px-3 py-1 rounded-full border text-sm hover:bg-slate-300 transition">Comida</button>
          <button onclick="filtrar('Salud', this)" class="filtro-btn bg-slate-200 text-slate-700 px-3 py-1 rounded-full border text-sm hover:bg-slate-300 transition">Salud</button>
        </div>
      </div>

      <hr id="divider-pin" class="my-6 border-gray-300 hidden">

      <button id="btn-agregar-pin" class="bg-green-600 hover:bg-green-700 w-4/5 text-white font-semibold py-3 my-3 rounded-lg transition hidden" disabled>
        Agregar Pin
      </button>
    </aside>

    <!-- Mapa -->
    <div class="flex-1 relative h-[600px]">
      <div id="map" class="w-full h-full z-0"></div>
    </div>
  </div>

  <!-- Modal Agregar Pin -->
  <div id="modal-pin" class="fixed inset-0 bg-black bg-opacity-40 items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl shadow-lg w-96 p-6 relative">
      <button id="cerrar-modal" class="absolute top-3 right-3 text-slate-500 hover:text-slate-800">&times;</button>
      <h2 class="text-2xl font-bold text-slate-900 mb-4">Agregar Pin</h2>
      <form id="formPin" class="space-y-4">
        <div>
          <label for="tituloPin" class="block mb-1 font-medium text-slate-800">T√≠tulo</label>
          <input type="text" id="tituloPin" class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
        <div>
          <label for="tipoPin" class="block mb-1 font-medium text-slate-800">Tipo</label>
          <select id="tipoPin" class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none" required>
            <option value="Refugio">Refugio</option>
            <option value="Comida">Comida</option>
            <option value="Salud">Salud</option>
          </select>
        </div>
        <div>
          <label for="descripcionPin" class="block mb-1 font-medium text-slate-800">Descripci√≥n</label>
          <textarea id="descripcionPin" rows="3" class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none" required></textarea>
        </div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-3 w-full rounded-lg font-semibold transition">
          Siguiente: toca el mapa
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-6 bg-white border-t mt-10">
    <div class="max-w-6xl mx-auto px-6 flex justify-between text-sm text-slate-600">
      <p>GeoAyuda ‚Äî Proyecto estudiantil TIC Grupo 4.</p>
      <div class="space-x-4">
        <a href="index.html" class="hover:text-slate-900">Inicio</a>
        <a href="mapa.html" class="hover:text-slate-900">Mapa</a>
        <a href="#" class="hover:text-slate-900">Contacto</a>
      </div>
    </div>
  </footer>

  <script>
    // Crear mapa
    const map = L.map("map").setView([-34.9011, -56.1645], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Marcadores iniciales
    const puntos = [
      { lat: -34.9011, lng: -56.1645, titulo: "Refugio Central", tipo: "Refugio" },
      { lat: -34.9065, lng: -56.1898, titulo: "Comedor Solidario", tipo: "Comida" },
      { lat: -34.916, lng: -56.153, titulo: "Centro de Salud M√≥vil", tipo: "Salud" },
    ];

    // Recuperar pines guardados
    const pinesGuardados = JSON.parse(localStorage.getItem("pinesUsuario")) || [];
    const todosLosPuntos = [...puntos, ...pinesGuardados];

    // Mostrar marcadores
    const marcadores = todosLosPuntos.map(p => {
      const m = L.marker([p.lat, p.lng])
        .bindPopup(`<b>${p.titulo}</b><br>${p.tipo}<br>${p.descripcion || ""}`)
        .addTo(map);
      m.tipo = p.tipo;
      return m;
    });

    // Filtros
    function filtrar(tipo, boton) {
      marcadores.forEach(m => {
        if (tipo === "Todos" || m.tipo === tipo) map.addLayer(m);
        else map.removeLayer(m);
      });
      document.querySelectorAll(".filtro-btn").forEach(btn => {
        btn.classList.remove("bg-blue-800","text-white","shadow-lg");
        btn.classList.add("bg-slate-200","text-slate-700","hover:bg-slate-300");
      });
      boton.classList.remove("bg-slate-200","text-slate-700","hover:bg-slate-300");
      boton.classList.add("bg-blue-800","text-white","shadow-lg");
    }

    window.onload = () => {
      const botonTodos = document.querySelector(".filtro-btn:first-of-type");
      filtrar("Todos", botonTodos);

      const btnAgregarPin = document.getElementById("btn-agregar-pin");
      const dividerPin = document.getElementById("divider-pin");
      const voluntarios = JSON.parse(localStorage.getItem("voluntarios")) || [];

      if (voluntarios.length > 0) {
        btnAgregarPin.classList.remove("hidden");
        btnAgregarPin.disabled = false;
        dividerPin.classList.remove("hidden");
      } else {
        btnAgregarPin.classList.add("hidden");
        btnAgregarPin.disabled = true;
        dividerPin.classList.add("hidden");
      }
    };

    // Geolocalizaci√≥n
    document.getElementById("btn-ubicacion").addEventListener("click", () => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          map.setView([lat, lng], 15);
          L.marker([lat, lng], {
            title: "Tu ubicaci√≥n",
            icon: L.icon({iconUrl: "https://cdn-icons-png.flaticon.com/512/64/64113.png", iconSize:[25,41], iconAnchor:[12,41]})
          }).addTo(map).bindPopup("¬°Aqu√≠ est√°s!").openPopup();
        }, err => alert("No se pudo obtener tu ubicaci√≥n: " + err.message));
      } else alert("Tu navegador no soporta geolocalizaci√≥n");
    });

    // Modal agregar pin
    const modal = document.getElementById("modal-pin");
    const btnAgregarPin = document.getElementById("btn-agregar-pin");
    const cerrarModal = document.getElementById("cerrar-modal");
    const formPin = document.getElementById("formPin");

    btnAgregarPin.addEventListener("click", () => {
      modal.classList.remove("hidden");
      modal.classList.add("flex", "items-center", "justify-center");
    });

    cerrarModal.addEventListener("click", () => {
      modal.classList.add("hidden");
      modal.classList.remove("flex", "items-center", "justify-center");
    });

    formPin.addEventListener("submit", (e) => {
      e.preventDefault();

      const nuevoPin = {
        titulo: document.getElementById("tituloPin").value,
        tipo: document.getElementById("tipoPin").value,
        descripcion: document.getElementById("descripcionPin").value
      };

      modal.classList.add("hidden");
      formPin.reset();

      const info = L.popup()
        .setLatLng(map.getCenter())
        .setContent("Haz clic en el mapa para colocar el pin")
        .openOn(map);

      function colocarPin(event) {
        const { lat, lng } = event.latlng;
        const marcador = L.marker([lat, lng])
          .addTo(map)
          .bindPopup(`<b>${nuevoPin.titulo}</b><br>${nuevoPin.tipo}<br>${nuevoPin.descripcion}`);
        marcador.tipo = nuevoPin.tipo;
        marcadores.push(marcador);

        // üîπ Guardar en localStorage
        const pinesUsuario = JSON.parse(localStorage.getItem("pinesUsuario")) || [];
        pinesUsuario.push({ ...nuevoPin, lat, lng });
        localStorage.setItem("pinesUsuario", JSON.stringify(pinesUsuario));

        map.off("click", colocarPin);
        map.closePopup(info);
      }

      map.on("click", colocarPin);
    });

    // Resaltar p√°gina actual
    const links = document.querySelectorAll('.menu-link');
    const paginaActual = window.location.pathname.split('/').pop();
    links.forEach(link => {
      if (link.getAttribute('href') === paginaActual) {
        link.classList.add('text-white', 'bg-blue-800', 'px-4', 'py-1', 'rounded-lg', 'font-medium', 'transition');
        link.classList.remove('hover:text-slate-900');
      }
    });
  </script>

</body>
</html>
